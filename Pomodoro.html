<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Gamy Learn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pomodoro.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-cyan-400 main-container">
        <div class="bg-cyan-100 app-container">
            <!-- Header -->
            <div class="header">
                <a href="index.html" style="text-decoration: none;">
                    <div class="logo">GAMY LEARN</div>
                </a>
                
                <div class="search-bar-container">
                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <input placeholder="Courses, books, teachers..." />
                    </div>
                </div>
            
                <div class="user-section">
                    <svg class="bell-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <div class="user-profile">
                        <div class="avatar-container">
                            <div class="avatar"></div>
                        </div>
                        <span class="username">Player_1</span>
                        <svg class="chevron-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar and Content -->
            <div class="main-content">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="pixel-border user-profile-card">
                        <div class="profile-content">
                            <div class="profile-avatar">
                                <div class="profile-avatar-inner"></div>
                            </div>
                            <span class="profile-name">Player_1</span>
                            <div class="profile-level">LVL 42</div>
                        </div>
                    </div>
                    
                    <!-- Menu -->
                    <div class="pixel-border menu-container">
                        <div class="menu">
                            <button class="menu-button" data-menu="dashboard">
                                <span>üìä</span>
                                <span class="menu-label">Dashboard</span>
                            </button>
                            <button class="menu-button" data-menu="courses">
                                <span>üìö</span>
                                <span class="menu-label">Courses</span>
                            </button>
                            <button class="menu-button" data-menu="homeworks">
                                <span>üìù</span>
                                <span class="menu-label">Homeworks</span>
                            </button>
                            <button class="menu-button" data-menu="exams">
                                <span>üìã</span>
                                <span class="menu-label">Exams</span>
                            </button>
                            <button class="menu-button active" data-menu="pomodoro">
                                <span>‚è±Ô∏è</span>
                                <span class="menu-label">Pomodoro</span>
                            </button>
                            <button class="menu-button" data-menu="statistics">
                                <span>üìà</span>
                                <span class="menu-label">Statistics</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Gift Box -->
                    <div class="gift-box">
                        <button class="gift-button">
                            <svg class="gift-icon" viewBox="0 0 24 24" width="18" height="18">
                                <path d="M20 12v10H4V12M22 7H2v5h20V7zM12 22V7M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7zM12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <span class="gift-text">Daily Reward</span>
                        </button>
                    </div>
                </div>
                
                <!-- Main Content Area -->
                <div class="content-area">
                    <!-- Pomodoro Timer -->
                    <div class="pomodoro-pixel-border" style="max-width: 500px; margin: 0 auto;">
                        <div class="pomodoro-container">
                            <h2 style="color: #ec4899; text-align: center; margin-bottom: 1.5rem;">POMODORO TIMER</h2>
                            <div class="pomodoro-timer" id="timer">25:00</div>
                            <div class="pomodoro-controls">
                                <button class="pomodoro-button" onclick="startPauseTimer()">Start/Pause</button>
                                <button class="pomodoro-button secondary" onclick="resetTimer()">Reset</button>
                            </div>
                            <div class="pomodoro-controls">
                                <button class="pomodoro-button secondary" onclick="setTimer(25)">Study (25m)</button>
                                <button class="pomodoro-button secondary" onclick="setTimer(5)">Break (5m)</button>
                                <button class="pomodoro-button secondary" onclick="setTimer(15)">Long Break (15m)</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Stats Section -->
                    <div class="stats-row" style="max-width: 500px; margin: 2rem auto;">
                        <div class="pixel-border">
                            <div class="stat-card progress-card">
                                <div class="progress-item">
                                    <span class="progress-label">Today's Focus:</span>
                                    <span class="progress-value">1h 25m</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 65%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="pixel-border">
                            <div class="stat-card progress-card">
                                <div class="progress-item">
                                    <span class="progress-label">Weekly Goal:</span>
                                    <span class="progress-value">8h/10h</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 80%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Pomodoro.js"></script>
</body>
</html>
