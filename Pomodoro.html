<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Gamy Learn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pomodoro.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-cyan-400 main-container">
        <div class="bg-cyan-100 app-container">
            <!-- Header -->
            <div class="header">
                <a href="index.html" style="text-decoration: none;">
                    <div class="logo">GAMY LEARN</div>
                </a>
                
                <div class="search-bar-container">
                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <input placeholder="Courses, books, teachers..." />
                    </div>
                </div>
            
                <div class="user-section">
                    <div class="user-profile">
                        <div class="avatar-container">
                            <div class="avatar"></div>
                        </div>
                        <span class="username">Player_1</span>
                        <svg class="chevron-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Pomodoro Content -->
            <div class="main-content">
                <div class="pomodoro-layout">
                    <!-- Left Panel - Stats -->
                    <div class="pixel-border side-panel">
                        <div class="panel-title">PLAYER STATS</div>
                        <div class="stat-item">
                            <span class="stat-label">Level:</span>
                            <span class="stat-value">42</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">XP:</span>
                            <span class="stat-value">3,240/4,000</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%"></div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Streak:</span>
                            <span class="stat-value">5 days üî•</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Quests:</span>
                            <span class="stat-value">12/15</span>
                        </div>
                    </div>

                    <!-- Center Timer -->
                    <div class="pomodoro-pixel-border pomodoro-container">
                        <div class="pomodoro-timer" id="timer">25:00</div>
                        <div class="pomodoro-controls">
                            <button class="pomodoro-button" onclick="startPauseTimer()">Start/Pause</button>
                            <button class="pomodoro-button secondary" onclick="resetTimer()">Reset</button>
                        </div>
                        <div class="pomodoro-controls">
                            <button class="pomodoro-button secondary" onclick="setTimer(25)">Study (25m)</button>
                            <button class="pomodoro-button secondary" onclick="setTimer(5)">Break (5m)</button>
                            <button class="pomodoro-button secondary" onclick="setTimer(15)">Long Break (15m)</button>
                        </div>
                    </div>

                    <!-- Right Panel - Powerups -->
                    <div class="pixel-border side-panel">
                        <div class="panel-title">RECENT SESSIONS</div>
                        <div class="session-day">
                            <div class="date">Today</div>
                            <div class="session completed">
                                <span>25m Study</span>
                                <span>‚≠ê 85%</span>
                            </div>
                        </div>
                        <div class="session-day">
                            <div class="date">Yesterday</div>
                            <div class="session completed">
                                <span>30m Reading</span>
                                <span>‚≠ê 92%</span>
                            </div>
                            <div class="session skipped">
                                <span>Math Practice</span>
                                <span>‚ùå Missed</span>
                            </div>
                        </div>
                        <div class="stats-summary">
                            <span>Weekly Total: 4h 25m</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Pomodoro.js"></script>
</body>
</html>
